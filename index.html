<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="today">
        <i class="fab fa-earlybirds"></i><p id="currentDay" class="lead"></p>
      </div>
    </header>
    <div class="container">
      <div class="row time-block">
        <div id="9" class="col-1 hour">9 am</div>
        <textarea id="9t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="10" class="col-1 hour">10 am</div>
        <textarea id="10t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="11" class="col-1 hour">11 am</div>
        <textarea id="11t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="12" class="col-1 hour">12 pm</div>
        <textarea id="12t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="13" class="col-1 hour">1 pm</div>
        <textarea id="1t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="14" class="col-1 hour">2 pm</div>
        <textarea id="2t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="15" class="col-1 hour">3 pm</div>
        <textarea id="3t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="16" class="col-1 hour">4 pm</div>
        <textarea id="4t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
      <div class="row time-block">
        <div id="17" class="col-1 hour">5 pm</div>
        <textarea id="5t" class="col-10 entry"></textarea>
        <div class="col-1 saveBtn"><i class="fas fa-book"></i></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
